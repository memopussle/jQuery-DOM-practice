<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Altcademy: Stock Portfolio Example</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Stock Portfolio</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th class="col">Name</th>
                <th class="col">Shares Owned</th>
                <th class="col">Cost per share ($)</th>
                <th class="col">Market Price ($)</th>
                <th class="col">Market Value ($)</th>
                <th class="col">Unrealized Gain/Loss ($)</th>
                <th class="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="names">Feetbook</td>
                <td class="shares">20</td>
                <td class="cost">50</td>
                <td class="marketPrice">130</td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td>
                  <button class="btn btn-dark btn-sm remove">remove</button>
                </td>
              </tr>
              <tr>
                <td class="names">Yamazon</td>
                <td class="shares">5</td>
                <td class="cost">200</td>
                <td class="marketPrice">500</td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td>
                  <button class="btn btn-dark btn-sm remove">remove</button>
                </td>
              </tr>

              <tr>
                <td class="name">Snoozechat</td>
                <td class="shares">100</td>
                <td class="cost">20</td>
                <td class="marketPrice">3</td>
                <td class="marketValue"></td>
                <td class="profit"></td>
                <td>
                  <button class="btn btn-dark btn-sm remove">remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
